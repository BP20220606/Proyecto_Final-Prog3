        <section id="Cuerpo">
            <section id="Contenido">
                <h2>Registro de usuario </h2>
                <form id="formulario">
                    <input type="text" id="nombre" placeholder="Nombre" class = "Campos" required>
                    <input type="text" id="apellido" placeholder="Apellido" class = "Campos" required>
                    <input type="number" id="edad" placeholder="Edad" class = "Campos" required>
                    <select id="genero" required  class = "Campos">
                        <option value="">Seleccionar género</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                    <select id="ocupacion" required  class = "Campos">
                        <option value="">Seleccionar ocupación</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="docente">Docente</option>
                        <option value="otros">Otros</option>
                    </select>
                    <input type="email" id="emailRegistro" placeholder="Correo Electrónico" class = "Campos" required>
                    <input type="password" id="passwordRegistro" placeholder="Contraseña" class="Campos" required>
                    <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" class="Campos" required>
                    <button  class = "boton" type="button" onclick="registro()">Registrar</button>
                </form>
